  <script>
    window.onload = async function () {
      try {
        var submitBtn = document.getElementById("submit");
        var inputElement = document.getElementById("input");
        var notesElement = document.getElementById("notes");

        function addNoteElement(text) {
          var div = document.createElement("div");
          div.setAttribute("class", "note");
          div.innerText = text;
          notesElement.appendChild(div);
        }

        const SQL = await initSqlJs({});
        const db = await window.initDb(SQL);

        let sqlstr = `create table if not exists notes (
             id integer primary key autoincrement,
             body text not null unique
         );`
        db.run(sqlstr);

        function addNoteToDb(body) {
          const stmt = db.prepare("INSERT into notes (body) VALUES (?)");
          stmt.bind([body]);
          stmt.run();
          stmt.free();

          window.exportDb(db);
        }

        const stmt = db.prepare("SELECT id, body FROM notes");
        const result = stmt.getAsObject();

        const notes = [];
        while (stmt.step()) {
          const note = stmt.getAsObject();
          notes.push(note);
          addNoteElement(note.body)
        }

        stmt.free();

        submitBtn.addEventListener("click", function () {
          addNoteToDb(inputElement.value)
          addNoteElement(inputElement.value)

          inputElement.value = "";
        });
      } catch (err) {
        console.error(err);
      }
    }
