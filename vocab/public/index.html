<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab</title>
  <script type="module" src="index.js" async defer></script>
  <style>
    body {
      margin: 0 auto;
      max-width: 800px;
    }

    input, textarea, select, button {
      width: 100%;
      font-size: 1.4em;
    }
  </style>
</head>

<body>
  <div>
    <input id="bg" placeholder="bg" />
    <input id="en" placeholder="en" />
    <select id="pos">
      <option value="0">Noun</option>
      <option value="1">Verb</option>
      <option value="2">Adjective</option>
      <option value="3">Adverb</option>
      <option value="4">Preposition</option>
      <option value="5">Pronoun</option>
      <option value="6">Article</option>
      <option value="7">Conjunction</option>
    </select>
    <button id="save" type="submit">Save</button>
  </div>
  <div>
    <textarea id="text" rows="10"></textarea>
    <button id="btn-highlight">Highlight</button>
    <div id="highlighted"></div>
  </div>
</body>

</html>
