version: '3'
services:
  nginx:
    image: 'engramapp/nginx'
    ports:
      - "80:80"
    depends_on:
      - api
  api:
    environment:
      - SESSION_SECRET
      - DB_URL
    image: 'engramapp/api'
    depends_on:
      - mongodb
    ports:
      - "3939:3939"
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    container_name: mongodb
    volumes:
      - ./db/:/data/db