upstream engram-api {
  server host.docker.internal:4000;
}

server {

  listen 80;

  location /api {
    proxy_pass http://engram-api;
  }

  location / {
    root   /app/fe/build;
    index  index.html index.htm;
    try_files $uri /index.html; 
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /app/fe/build;
  }

}